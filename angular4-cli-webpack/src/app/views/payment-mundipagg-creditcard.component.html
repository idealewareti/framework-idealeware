<div class="content" *ngIf="payment.id">
    <!-- Payment Credit Card Form -->
    <div class="form-payment">
        <form [formGroup]="creditCardForm" id="mundipaggForm" (submit)="sendCard($event)">
            <div class="form-group">
                <label for="n-cartao" class="control-label">Nº do Cartão</label>
                <input type="text" formControlName="cardNumber" creditCartMask class="form-control" [(ngModel)]="creditCard.creditCardNumber" name="creditcardnumber" (ngModelChange)="detectCard($event)" placeholder="0000-0000-0000-0000" maxlength="19" required>
            </div>
            <div class="form-group">
                <label class="control-label">Vencimento</label>
                <div class="row">
                    <div class="col-sm-6">
                        <select formControlName="expMonth" class="form-control" [(ngModel)]="creditCard.expMonth" name="n-mes" required>
                            <option value="0">Mês</option>
                            <option value="1">01</option>
                            <option value="2">02</option>
                            <option value="3">03</option>
                            <option value="4">04</option>
                            <option value="5">05</option>
                            <option value="6">06</option>
                            <option value="7">07</option>
                            <option value="8">08</option>
                            <option value="9">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <input formControlName="expYear" type="text" [(ngModel)]="creditCard.expYear" class="form-control" name="n-ano" placeholder="2017" maxlength="4" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="n-nome" class="control-label">Seu Nome <small>(como no cartão)</small></label>
                <input type="text" formControlName="holder" [(ngModel)]="creditCard.holderName" class="form-control" name="n-nome" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="n-cod-seguranca" class="control-label">Código de Segurança</label>
                <input formControlName="cvv" type="text" class="form-control" name="n-cod-seguranca" [(ngModel)]="creditCard.securityCode" placeholder="" required>
            </div>
            <div class="form-group">
                <label for="n-parcelas" class="control-label">Nº do Parcelas</label>
                <select formControlName="installment" class="form-control" name="n-parcelas" [(ngModel)]="creditCard.installmentCount" required>
                    <option value="" *ngIf="methodSelected.installment.length == 0">INFORME UM CARTÃO VÁLIDO PARA OBTER AS PARCELAS</option>
                    <option *ngFor="let installment of methodSelected.installment" value="{{installment.number}}">
                        {{installment.number}}x {{installment.description}} {{installment.installmentPrice | currencyFormat}}
                    </option>
                </select>
            </div>
            <div class="form-group" *ngIf="(methodSelected.installment.length > 0 && creditCard.installmentCount > 0)">
                <label class="control-label" >Total à prazo</label>
                <div>{{methodSelected.installment[creditCard.installmentCount - 1].totalPrice | currencyFormat}}</div>
            </div>
        </form>
    </div>
    <!-- Payment Credit Card Form -->
</div>
