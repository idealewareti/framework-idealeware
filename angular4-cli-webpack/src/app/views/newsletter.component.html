   <div id="newsletter">
        <div class="container">
            <div id="box-newsletter" class="clearfix">
                <h3 class="title-newsletter">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <span>Cadastre seu e-mail para receber nossas promoções e novidades</span>
                </h3>
                <form (submit)="signupNewsLetter($event)" class="form form-inline">
                    <fieldset>
                        <div class="form-group box-name">
                            <input type="text" name="name" [(ngModel)]="newsletter.name" class="form-control form-input" placeholder="Nome" required>
                        </div>
                        <div class="form-group box-email">
                            <input type="email" name="email" [(ngModel)]="newsletter.email" class="form-control form-input" placeholder="E-mail" required>
                        </div>
                        <button type="submit" id="btn-newsletter" class="btn btn-primary"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
