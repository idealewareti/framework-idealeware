<div class="row half-banners">
    <div class="container">
        <div *ngFor="let banner of banners" class="col-md-6">
            <a *ngIf="banner.url" [attr.href]="banner.url" target="_blank">
                <img [attr.src]="getBannerUrl(banner)" [attr.alt]="banner.name" class="img-responsive">
            </a>
            <img *ngIf="!banner.url" [attr.src]="getBannerUrl(banner)" [attr.alt]="banner.name" class="img-responsive">
        </div>
    </div>
</div>
