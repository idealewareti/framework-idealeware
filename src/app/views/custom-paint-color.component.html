<main role="main" >
    <div class="custom-paint-page-details">
        <div class="container">
            <div class="row">
                <div class="page-header">
                    <h1 *ngIf="manufacturer">Cores Personalizadas {{manufacturer.name}} <small>Selecione abaixo a cor desejada</small></h1>
                </div>
                
            </div>
            <div class="row">
                <div class="form-inline">
                    <div class="form-group col-md-10 col-sm-12">
                        <ul class="nav nav-pills">
                            <li role="presentation" *ngFor="let family of families" [ngClass]="{'active': isFamilySelected(family)}"><a (click)="selectFamily(family, $event)" href="#">{{family.name}} <i *ngIf="isFamilySelected(family)" class="fa fa-times" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                    <div class="form-group pull-right col-md-2 col-sm-12">
                        <input type="text" placeholder="Encontre aqui sua cor" autocomplete="off" class="form-control" [(ngModel)]="findColor" name="findColor">
                    </div>
                    <div class="clearfix"></div>
                </div>
                
                <div class="custom-paint-colors table-responsive">
                    <a *ngFor="let color of searchColors()" (click)="selectColor(color, $event)" class="color-block" [style.background-color]="paintBackground(color.rgb)" [attr.data-codigo]="color.code" [attr.data-rgb]="color.rgb" [attr.title]="color.name" data-container="body" data-toggle="popover" data-placement="top" [attr.data-content]="colorPopOver(color)" data-trigger="hover" data-html="true"></a>
                </div>
            </div>
            <div class="row">
                <div *ngIf="findColor || familySelected" class="well well-sm">
                    <span class="text-muted">Filtrando cores por: </span>
                        <a *ngIf="findColor" (click)="findColor = null" class="label label-default"><i class="fa fa-times" aria-hidden="true"></i> {{findColor}}</a>
                        <a *ngIf="familySelected" (click)="selectFamily(familySelected, $event)" class="label label-info"><i class="fa fa-times" aria-hidden="true"></i> {{familySelected.name}}</a>
                </div>
                <div *ngIf="!colorSelected" class="form-group selected-color">
                    Cor Selecionada: 
                    <span class="text-muted">Nenhuma cor selecionada</span>
                </div>
                <div *ngIf="colorSelected" class="form-group selected-color">
                    Cor Selecionada: 
                    <span  class="color-block" [style.background-color]="paintBackground(colorSelected.rgb)"></span> {{colorSelected.name}} ({{colorSelected.code}})
                </div>
                <div class="form-group">
                    <a [routerLink]="['/corespersonalizadas']" class="btn btn-lg btn-default">Voltar</a>
                    <button (click)="nextStep($event)" class="btn btn-lg btn-info">Avan√ßar</button>
                </div>
            </div>
        </div>
    </div>
</main>
