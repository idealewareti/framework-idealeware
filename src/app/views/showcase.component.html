<!-- Parte principal do site -->
<main role="main" *ngIf="showcase">
    <showcase-banner [banners]="banners"></showcase-banner>
    <showcase-banner-stripe [banners]="stripeBanners"></showcase-banner-stripe>
    <brand-nav></brand-nav>
    <showcase-banner-half [banners]="halfBanners"></showcase-banner-half>
    <div class="container" *ngIf="showcase.groups">
        <showcase-group *ngFor="let group of showcase.groups" [store]="getStore()" [group]="group"></showcase-group>
    </div>
</main>
