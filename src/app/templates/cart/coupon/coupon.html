<div *ngIf="!isMobile()" class="discount-coupon-box">
    <form [formGroup]="formCoupon" class="discount-coupon" (submit)="applyDiscount()">
        <label for="coupon-code">Incluir vale presente ou cupom de desconto </label>
        <div class="input-box">
            <input formControlName="code" type="text" placeholder="Digite aqui seu código">
            <button [disabled]="formCoupon.invalid" class="btn-send" type="submit" id="btn-coupon">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </button>
        </div>
    </form>
    <span *ngIf="cart.coupons.length > 0">Cupons ativos:</span>
    <ul class="coupon-list" *ngIf="cart.coupons.length > 0">
        <li class="coupon-item" *ngFor="let coupon of cart.coupons">
            <strong>* {{coupon.name}}</strong>
            <a class="remove" (click)="removeDiscount(coupon.id)" href="javascript:void(0)">Remover</a>
        </li>
    </ul>
</div>
