<div id="login" style="display: none;">
    <div class="mask"></div>
    <div class="login-content">
        <form (submit)="submitLogin($event)">
            <div class="form-group">
                <input type="text" name="cpfEmail" [(ngModel)]="login.cpfEmail" class="form-control" placeholder="Email ou CPF/CNPJ" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" [(ngModel)]="login.password" class="form-control" placeholder="Sua senha" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Entrar</button>
            </div>
        </form>
    </div>
</div>
