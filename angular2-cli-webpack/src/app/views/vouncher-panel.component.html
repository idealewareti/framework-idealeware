<div class="orders-box table-responsive" *ngIf="coupons">
    <table class="table-order-vouchers table table-striped">

                <td>

                </td>
                <td>
                    <span>Validade do Cupom</span>
                    <strong *ngIf="coupon.endDate">{{coupon.endDate | date:'dd/MM/y'}}</strong>
