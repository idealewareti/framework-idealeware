<div *ngIf="!isMobile()" class="container">
    <div id="banner-tarja">
        <div class="container">
            <ul class="tarja-slider list-style-none owl-carousel owl-theme">
                <li *ngFor="let banner of bannersTop">
                    <a [href]="(banner.url) ? banner.url : 'javascript:void(0)'">
                        <img [attr.src]="mediaPath + banner.picture" [attr.alt]="banner.name" class="img-responsive">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
